server.port=8081
test.hello=Hello

# 增加数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wiki?characterEncoding=UTF8&serverTimezone=Asia/Shanghai
spring.datasource.username=wiki
spring.datasource.password=wiki


# 配置mybatis所有Mapper.xml所在的路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印所有的sql日志、sql，参数，结果
logging.level.com.dabing.wiki.mapper = trace